<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #1C1C1E;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
            align-items: center;
            justify-content: space-around;
        }
        .button {
            background-color: white;
            color: transparent; /* Make the text color transparent */
            border: none;
            border-radius: 10px; /* Rounded corners */
            width: 66vh; /* 66% of the container width */
            height: 66vh; /* 66% of the viewport's height */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Positioning context for the pseudo-element */
            overflow: hidden;
        }
        .button::before {
            content: attr(data-letter); /* Use a data attribute for the letter */
            font-size: 40vw; /* Large font size to fill the button */
            color: #1C1C1E; /* Same color as the background */
            position: absolute;
            /*  transform: translate(-50%, -50%) scale(0.2); /* Adjust scale and position */
        }
        .button:hover {
            background-color: #f2f2f2;
        }
        /* Ensuring font size does not get too large on wider screens */
        @media (min-width: 768px) {
            .button::before {
                font-size: 25vh; /* Adjust font size based on height */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/boring_worked_example_1" class="button" data-letter="A">A</a>
        <a href="/worked_example_1" class="button" data-letter="B">B</a>
    </div>
</body>
</html>
