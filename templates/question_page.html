<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
body {
    font-family: Helvetica, Arial, sans-serif;
    background-color: #808080;
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: start;
    height: 100vh;
}

.container {
    text-align: center;
    width: 100%;
    padding-top: 20px; /* Adjust as needed for spacing from the top */
}

.input-box {
    width: 100%;
    padding-left: 570px;
    margin-top: 20px;
    font-size: 24px;
    color: white;
    background-color: transparent;
    border: none;
    outline: none;
}

.question-label {
    font-size: 24px;
}

/* Style for the placeholder where streamed text will appear */
#streamedText {
    margin-top: 20px; /* Adjust as needed */
    padding: 10px; /* Adjust as needed */
    background-color: #ffffff; /* Adjust color as needed */
    color: #000000; /* Adjust text color as needed */
    font-size: 18px; /* Adjust font size as needed */
    text-align: left; /* Adjust text alignment as needed */
}
    </style>
</head>
<body>
    <div class="container">
        <label for="questionInput" class="question-label">Question:</label>
        <input type="text" id="questionInput" class="input-box">
        <div id="streamedText"></div>
    </div>
</body>
<script>
    // Function to handle the streaming of text from the LLM
    async function streamLLMResponse() {
        const responseBox = document.getElementById('responseBox');

        try {
            const response = await fetch('/get-response-from-session', {
                method: 'GET'
            });

            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            const reader = response.body.getReader();
            let assistantMessage = "";

            while (true) {
                const { done, value } = await reader.read();
                if (done) {
                    break;
                }
                assistantMessage += new TextDecoder().decode(value);
                if (assistantMessage.endsWith("END")) {
                    assistantMessage = assistantMessage.substring(0, assistantMessage.length - 3);  // Remove the "END" from the message
                    break;  // Break out of the loop as we have reached the end of the stream
                }

                responseBox.innerHTML = `<div> ${assistantMessage}</div>`;
            }
        } catch (error) {
            console.error('There has been a problem with your fetch operation:', error);
            responseBox.innerHTML += `<div style="color: red;">Error: ${error}</div>`;
        }
    }

    // Call the function to start streaming the LLM response
    streamLLMResponse();
</script>
</html>
